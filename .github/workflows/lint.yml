# https://github.com/kentcdodds/kentcdodds.com/blob/main/.github/workflows/deployment.yml
name: Code Check
on:
    push:
        branches:
            - main
            - master
            - develop
    pull_request: {}

jobs:
    install:
        name: ğŸ“¥ Install dependencies
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v2

            - name: â” Setup node
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: ğŸ“¥ Download deps
              run: |
                  if [ -f yarn.lock ]; then
                      yarn install --frozen-lockfile
                  elif [ -e package-lock.json ]; then
                      npm ci
                  else
                      npm install
                  fi

    lint:
        name: â¬£ ESLint
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v2

            - name: â” Setup node
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: ğŸ“¥ Download deps
              uses: bahmutov/npm-install@v1

            - name: ğŸ”¬ Lint
              run: yarn lint:strict

    prettier:
        name: ğŸ’… Prettier
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v2

            - name: â” Setup node
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: ğŸ“¥ Download deps
              uses: bahmutov/npm-install@v1

            - name: ğŸ” Type check
              run: yarn format:check

    test:
        name: ğŸƒ Test
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v2

            - name: â” Setup node
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: ğŸ“¥ Download deps
              uses: bahmutov/npm-install@v1

            - name: ğŸƒ Run jest
              run: yarn test -u
